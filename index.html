<!DOCTYPE html>
<html>
<head>
	<title>sprite-editor</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="favicon.ico" />
</head>
<body>
	<canvas id="sprite-editor"></canvas>
	<div id="toolbar">
		<canvas id="sprite-preview"></canvas>
		<label for="option-scale">Pixel Scale</label>
		<select id="option-scale"></select>
		<label for="option-size">Sprite size</label>
		<select id="option-size"></select>
		<label for="option-red" id="option-red-label">Red</label>
		<input type="range" min="0" max="255" id="option-red" />
		<label for="option-green" id="option-green-label">Green</label>
		<input type="range" min="0" max="255" id="option-green" />
		<label for="option-blue" id="option-blue-label">Blue</label>
		<input type="range" min="0" max="255" id="option-blue" />
		<label for="option-grid">
			<input type="checkbox" id="option-grid" checked> Show grid
		</label>
		<button id="option-save">Download</button>
		<p><a href="https://github.com/deificx/sprite">project on github</a></p>
	</div>
	<script src="index.js"></script>
</body>
</html>
