<!DOCTYPE html>
<html>
<head>
	<title>sprite-editor</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="favicon.ico" />
</head>
<body>
	<canvas id="sprite-editor"></canvas>
	<div id="toolbar">
		<canvas id="sprite-preview"></canvas>
		<div id="option-pixel-scale"></div>
		<div id="option-sprite-size"></div>
		<div id="color"></div>
		<div id="option-red"></div>
		<div id="option-green"></div>
		<div id="option-blue"></div>
		<div id="option-color-variation"></div>
		<div id="option-brush-size"></div>
		<div id="option-grid"></div>
		<button id="option-save">Download</button>
		<p><a href="https://github.com/deificx/sprite">project on github</a></p>
	</div>
	<script id="dropdown" type="text/ractive">
		<label for="{{id}}">{{title}}</label>
		<select id="{{id}}" value="{{selectedValue}}">
			{{#options}}
			<option value={{this.value}}>{{this.label}}</option>
			{{/options}}
		</select>
	</script>
	<script id="slider" type="text/ractive">
		<label for="{{id}}">{{title}}</label>
		<input type="range" id="{{id}}" min="{{min}}" max="{{max}}" value={{selectedValue}} />
	</script>
	<script id="checkbox" type="text/ractive">
		<label for="{{id}}" class="checkbox">
			<input type="checkbox" id="{{id}}" checked="{{selectedValue}}"> {{title}}
		</label>
	</script>
	<script src="bower_components/ractive/ractive.min.js"></script>
	<script type="text/javascript">Ractive.DEBUG = false;</script>
	<script src="index.js"></script>
</body>
</html>
